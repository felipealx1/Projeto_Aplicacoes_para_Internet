<form [formGroup]="produtoForm" (ngSubmit)="enviar()">
    <div class="form-group">
      <label for="nome">Nome do Produto</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" required>
    </div>
    <div class="form-group">
      <label for="codigoBarras">Código de Barras</label>
      <input type="text" class="form-control" id="codigoBarras" formControlName="codigoBarras" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço</label>
      <input type="number" class="form-control" id="preco" formControlName="preco" required>
    </div>
    <div class="form-group">
      <label for="img">URL da Imagem</label>
      <input type="text" class="form-control" id="img" formControlName="img" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
